<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
     <link rel="stylesheet" href="style.css">
     <script src="script.js"></script>
    <title>Conversor de Moeda</title>

</head>
<body>
 <img class=" logo"  src="./assets/logoConversor.gif" alt="logo do Conversor">

 <main>
    <label>
        Converter <b>de</b>    
        <select>
            <option> R$ Real Brasileiro</option>
        </select>
    </label>
 

    <label>
        Converter <b>para</b>    
        <select>
            <option> US$ Dollar Americano</option>
            <option> € Euro</option>
            <option> £ Libra</option>
        </select>
    </label>
    <label>
        Valor
        <input placeholder="$ 000.000.000">
    </label>
    <button> converter </button>

    <section>
        <div class=" currency-box">
            <img src="/assets/brasil.png" alt=" logo-moeda-a-converter">

            <p class="currency"> Real</p>
            <p class="currency-value"> $ 0,00</p>

        </div>

        <img class="seta-img" src="/assets/seta.png" alt="seta">

        <div class=" currency-box">

            <img src="/assets/estados-unidos (1) 1.png" alt=" logo-moeda-a-convertida">

            <p  class="currency"> Dollar</p>

            <p class="currency-value"> US$ 0,00</p>

        </div>

    </section>
</main>
</body>

</html>
